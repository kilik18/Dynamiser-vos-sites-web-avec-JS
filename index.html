<!DOCTYPE html>
<html lang="fr">
  <head>

    <!-- METADATA -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet">
    
    <!-- META REF -->
    <meta
      name="description"
      content="Dice game for 2 players. The first to 100 wins the game."
    />
    <meta name="title" content="Dice game" />
    <title>Dice game</title>
    
  </head>

    
  <body>

    <!-- CONTAINER -->
    <div class="container-fluid">

      <!-- NEW GAME BTN -->
      <section class="row">
        <div class="col col-12 d-flex justify-content-center">
          <button type="button" class="newGame" id="newGame" onclick="startNewGameSound()">
            <i class="bi bi-plus-circle" style="color: red; padding-right: 10px;"></i>
            NEW GAME
          </button>
        </div>
      </section>

      <!-- DIVIDER 1 -->
      <div class="row" id="rowDivider1"></div>

      <!-- PLAYERS AND RED SELECTION POINTS -->
      <section class="row" id="rowPlayers">

        <div class="col-5 d-flex justify-content-center">
          <h1 class="players">PLAYER 1</h1>
          <div id="redDot1">
            <i class="bi bi-circle-fill" style="color:red;"></i>
          </div>
        </div>
        <div class="col-5 d-flex justify-content-center offset-2">
          <h1 class="players">PLAYER 2</h1>
          <div id="redDot2">
            <i class="bi bi-circle-fill" style="color:red;"></i>
          </div>
        </div>
      </section>

      <!-- GLOBAL SCORES -->
      <section class="row" id="rowScoreDice">
        <div class="col-5 d-flex justify-content-center align-items-center">
          <p class="globalsScores" id="globalScore1"></p> <br>
        </div>
        <div class="col-2 d-flex justify-content-center align-items-center">
          <img class="dice" id="dice" src="./images/dice0.png"></img>
        </div>
        <div class="col-5 d-flex justify-content-center align-items-center">
          <p class="globalsScores" id="globalScore2"></p>
        </div>
      </section>

      <!-- END OF GAME CONGRATULATIONS -->
      <section class="row" id="rowCongratulations">
        <div class="col-5 d-flex justify-content-center align-items-center">
          <p  class="congratulations" id="congratulations1"></p>
        </div>
        <div class="col-5 d-flex justify-content-center align-items-center offset-2">
          <p class="congratulations" id="congratulations2"></p>
        </div>
      </section>

      <!-- DIVIDER 2 -->
      <div class="row" id="rowDivider2"></div>

      <!-- CURRENT SCORES, ROLL DICE AND HOLD BTN -->
      <section class="row d-flex justify-content-evenly" id="rowCurrentRollHold">
        
        <!-- CURRENT SCORE PLAYER 1 -->  
        <div class="currentRollHold" id="currentBloc1">
          <h3 class="currentTitle">CURRENT</h3>
          <p class="currentScore1" id="currentScore1"></p>
        </div>

        <!-- ROLL DICE AND HOLD BTN -->
        <div class="currentRollHold">
          <div class="d-flex justify-content-center">
            <button type="button" class="roll-hold" id="rollDice">
              <i class="bi bi-arrow-repeat" style="color: red; padding-right: 10px;"></i>
              ROLL DICE
            </button>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="roll-hold" id="hold">
              <i class="bi bi-box-arrow-in-down" style="color: red; padding-right: 10px;"></i>
              HOLD
            </button>
          </div>
        </div>

        <!-- CURRENT SCORE PLAYER 2 -->
        <div class="currentRollHold" id="currentBloc2">
          <h3 class="currentTitle">CURRENT</h3>
          <p class="currentScore2" id="currentScore2"></p>
        </div>
      </section>

      <!-- DIVIDER 3 -->
      <div class="row" id="rowDivider3"></div>

    <!-- JAVASCRIPT -->
    <script src="script.js"></script>

    </div>
  </body>

</html>
